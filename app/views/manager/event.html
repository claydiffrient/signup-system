<navbar role="manager"></navbar>
<div class="manager-content">
   <h1>{{event.name}}</h1>
   <p class="event-description">{{event.description}}</p>
   <p><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addSlotModal">Add Slot</button></p>
   <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
         <tr>
            <th ng-show="showName">Name</th>
            <th>Time</th>
            <th>Available</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="slot in event.slots">
            <td ng-show="showName">{{slot.name}}</td>
            <td>{{slot.time}}</td>
            <td>{{slot.available}}</td>
         </tr>
      </tbody>
   </table>
</div>

<div id="addSlotModal" class="modal fade">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4>Add Slot</h4>
         </div>
         <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="eventName" class="col-lg-2 control-label">Event Name: </label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="eventName" placeholder="Event Name" ng-model="event.eventName">
                </div>
              </div>
              <div class="form-group">
                <label for="description" class="col-lg-2 control-label" >Event Description: </label>
                <div class="col-lg-10">
                  <textarea class="form-control" id="description" placeholder="Event Description" ng-model="event.description"></textarea>
                </div>
              </div>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="clearAddSlotModal()" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="addSlot()">Save changes</button>
         </div>
   </div>
   </div>
</div>

<div class="navbar navbar-fixed-top navbar-inverse">
   <div class="navbar-inner">
      <a class="brand" ng-click="">Signup-System</a>
      <ul class="nav">
         <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" data-target="#">
               Events <b class="caret"></b>
            </a>
            <ul class="dropdown-menu" role="menu">
               <li role="presentation">
                  <a role="menuItem" id="addEvent" tabindex="-1"><i class="icon-plus"></i> Add Event</a>
               </li>
               <li class="divider"></li>
               <li role="presentation" ng-repeat="event in events">
                  <a role="menuItem" tabindex="-1" ng-click="showEvent({{event.id}})">{{event.name}}</a>

            </ul>
         </li>
      </ul>
   </div>
</div>
